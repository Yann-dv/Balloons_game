<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon game</title>
    <link rel="stylesheet" href="style.css">
    <script src="gaming.js" defer></script>
    <script src="https://kit.fontawesome.com/158c254b57.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <nav>
        <span id="level">Difficulty level : <span id="difficulty-display">1</span></span>
    </nav>
    <header>
        <h1>Try to avoid balloons !!!</h1>
        <div class="instructions">
        <span class="key">&#8592;</span><span class="infos">Use the keyboard keys</span><span class="key">&#8594;</span>
        </div>
    </header>
    <div class="main_container">
        <canvas id="pong_canva"></canvas>
    </div>
    <div class="arrow_container">
        <div class="arrows">
            <button><i class="fa-solid fa-circle-arrow-left arrow" id="left_arrow"></i></button>
            <button><i class="fa-solid fa-circle-arrow-right arrow" id="right_arrow"></i></button>
        </div>
    </div>
</body>
</html>
