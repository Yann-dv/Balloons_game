<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon game</title>
    <link rel="stylesheet" href="style.css">
    <script src="gaming.js" defer></script>
    <script src="https://kit.fontawesome.com/158c254b57.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <nav>
        <p id="level">Difficulty level : <span id="difficulty-display">1</span></p>
        <p id="ballons-display">Balloons : <span id="ballons">0</span></p>
    </nav>
    <header>
        <h1>Try to avoid balloons !!!</h1>
    </header>
    <div class="main_container">
        <canvas id="pong_canva" width="1000" height="450"></canvas>
    </div>
    <p class="instructions">Use the arrows to move the paddle</p>
    <div class="arrow_container">
        <div class="arrows">
            <button><i class="fa-solid fa-circle-arrow-left arrow" id="left_arrow"></i></button>
            <button id="pauseButton"><i class="fa-solid fa-circle-pause pause" id="pause"></i></button> <!-- -->
            <button><i class="fa-solid fa-circle-arrow-right arrow" id="right_arrow"></i></button>
        </div>
    </div>
</body>
</html>
